<script>

//eventlisteners
document.getElementById('btnGo').addEventListener('click', function(){ chooseAction(document.getElementById("theText").value);});
document.getElementById('about').addEventListener('click', function(){ ch_page("about");});
document.getElementById('howToUse').addEventListener('click', function(){ ch_page("howToUse");});

// get & create buttons
var hHowToUseIt = document.createElement("p");
var aboutText = document.createElement("p");
var theText = document.getElementById("theText");
var btnGo = document.getElementById("btnGo");
var b1 = document.getElementById("b1");
var p2 = document.getElementById("p2");

// set inner text
hHowToUseIt.innerHTML = "<h2>How to use it:</h2><br> <table id=\"infoTb\" class=\"center\"><tr><td id=\"infoTbBooks\" rowspan=\"2\">Books</td><td>example: </td><td>book lord of the rings</td></tr><tr><td>to start searching for a book: </td><td>book</td></tr><tr><td id=\"infoTbMathematics\" rowspan=\"12\">Mathematics</td><td>example: </td><td>= 2*3.12 + 11.5/1.34</td></tr><tr><td>to start with mathematics: </td><td>=</td></tr><tr><td>addition: </td><td>+</td></tr><tr><td>substraction: </td><td>-</td></tr>   <tr><td>multiplication: </td><td>*</td></tr><tr><td>division: </td><td>/</td></tr><tr><td>exponentiation: </td><td>^</td></tr><tr><td>n-th root: </d><td>^(1/n)</td></tr><tr><td>logarithm: </td><td>log(x) - natural log.<br>loga(b) - of 'b' to base 'a'</td></tr><tr><td>trigonometric functions: </td><td>sin([degrees] deg) <br> cos([degrees] deg) <br> tan([degrees] deg) <br> cot([degrees] deg)</td></tr><tr><td>derivative: </td><td>_derivative_[variable]_[function (no spaces)] <br> example: = derivative x x^4-x</td></tr><tr><td>factorial: </td><td>_factorial_[number] <br> example: = factorial 9</td></tr><tr><td id=\"infoTbRandom\" rowspan=\"2\">Random password / <br> string generator</td><td>to generate a password / <br> string of the desired length: </td><td>random_[the length of the password]</td></tr><tr><td>example: </td><td>random 12</td></tr></table>";
aboutText.innerHTML = "<h3>About</h3><br><hr>Hephaes (from the Greek god of artisans, blacksmiths, carpenters, craftsmen, metallurgy, metalworking and sculpture - Hephaestus) is a multifunctional open source tool. Multifunctional? Yes, or at least that's the ultimate intent of the project. The number of available functions will grow over time.<br><hr><ol id=\"olAbout\"><li>open source: <a href=\"https://github.com/heEXDe/hephaes\" target=\"_blank\">https://github.com/heEXDe/hephaes</a></li><li>Mathematics: basic operations (addition, subtraction, multiplication, division, multiplication, roots, logarithms), trigonometric functions, calculate derivatives</li><li>Books: find search results by book titles in the Open Library (<a href=\"https://openlibrary.org/\"  target=\"_blank\">https://openlibrary.org/</a>) database</li></ol>";

// set id for elements
hHowToUseIt.setAttribute("id", "hHowToUseIt");
aboutText.setAttribute("id", "aboutText");

function ch_page(eleChoosen){
  switch (eleChoosen){
    case "title":
    while (div_1.firstChild) {div_1.removeChild(div_1.firstChild);};
    div_1.append(theText, b1, btnGo, p2);
    p2.innerText = '';
    theText.value = '';
    break;
    case "about":
    while (div_1.firstChild) {div_1.removeChild(div_1.firstChild);};
      div_1.append(aboutText);
    break;
    case "howToUse":
    while (div_1.firstChild) {div_1.removeChild(div_1.firstChild);};
      div_1.append(hHowToUseIt);
    break;
  }
}


function chooseAction(text){
  p2.innerHTML = 'Processing ...';
  if (text.charAt(0) == "="){
    mathematics(text);
  } else if (text.split(' ')[0] == "weather"){
    weather(text);
  } else if (text.split(' ')[0] == "book"){
    book(text);
  } else if (text.split(' ')[0] == "random"){
    randomFn(text);
  } else {
    p2.innerHTML = 'Uncorrect command.'
  }
}

function mathematics(x){
  switch (x.split(' ')[1]){
    case 'derivative':
      p2.innerHTML = math.derivative(x.split(' ')[3], x.split(' ')[2]);
      break;
    case 'factorial':
      p2.innerHTML = math.factorial(x.split(' ')[2]);
      break;
    default:
      p2.innerHTML = math.evaluate(x.slice(1));
  }
}
function book(x){
  let a = x.slice(5).trim().replace(' ', '%20');
  let url = `https://openlibrary.org/search.json?q=${x.slice(5).trim()}`;
  // the project uses the Open Library API
  //making a request to the API
  fetch(url)
  .then((response) => response.json())
  .then((json) => console.log(json))
  .catch(function (error){console.error(`Error fetching data: ${error.message}`)});
  
  p2.innerHTML = "Results on the OpenLibrary website: <br>" + `<a href=\"https://openlibrary.org/search?q=${a}&mode=everything" target=\"_blank\" style=\"text-decoration:none\">https://openlibrary.org/search?q=${a}&mode=everything</a>`
}
function weather(x){ 
  let a = x.slice(8);
  let url = ``;
  //making a request to the API
  fetch(url)
  .then((response) => response.json())
  .then((json) => p2.innerHTML = `current weather: ${json}`)
  .catch(function (error){console.error(`Error fetching data: ${error.message}`)});
}
function randomFn(x){
  let result = '';
 for (let i=0; i<x.split(' ')[1]; i++){
  result += 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'.charAt(Math.floor(Math.random() * 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'.length));
};
p2.innerHTML = result;
}
